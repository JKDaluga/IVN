<html>
	<head>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
		<script src="https://unpkg.com/aframe-physics-system@^1.4.x/dist/aframe-physics-system.min.js" data-component-description="Physics system for A-Frame VR, built on Cannon.js" 			data-component-names="dynamic-body,static-body,constraint" data-component-url="https://npmjs.com/package/aframe-physics-system" 
			data-package-name="aframe-physics-system"></script>
	</head>
	<body>
		<a-scene 
			background="color: #4CC3D9">
			
			<a-assets>
				<a-asset-item id="Buildings" src="ASSETS/FullCampus.gltf"></a-asset-item>
			</a-assets>

			<a-entity
				position="0 1.6 2"
				camera
				look-controls 
				wasd-controls="acceleration:1000;fly:true"
				<!-- user-height="1.6" -->
			></a-entity>

			<a-entity
				gltf-model="#Buildings"
				color="#4CC3D9"
			></a-entity>

			<a-plane
				color="green"
            	position="0 0 0" 
            	rotation="-90 0 0" 
            	height="5000" 
                width="5000" 
				static-body="sphereRadius:NaN"
            ></a-plane>
		</a-scene>
	</body>
</html>
