<
<html>
	<head>
		<meta charset="utf-8"/>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
		<script src="https://unpkg.com/aframe-physics-system@^1.4.x/dist/aframe-physics-system.min.js" data-component-description="Physics system for A-Frame VR, built on Cannon.js" 			data-component-names="dynamic-body,static-body,constraint" data-component-url="https://npmjs.com/package/aframe-physics-system" 
			data-package-name="aframe-physics-system"></script>
		<script>
			AFRAME.registerComponent('change-color-on-hover', {
			schema: {
				color: {default: 'red'}
			},

				init: function () {
					var data = this.data;
					var el = this.el;  // <a-box>
					var defaultColor = el.getAttribute('material').color;

					el.addEventListener('mouseenter', function () {
						el.setAttribute('color', data.color);
					});

					el.addEventListener('mouseleave', function () {
						el.setAttribute('color', defaultColor);
					});
				}
			});
		</script>
		<script>
			AFRAME.registerComponent('change-scene', {
			schema: {
			},

				init: function () {
					var data = this.data;
					var el = this.el;  // <a-box>
					var defaultColor = el.getAttribute('material').color;

					el.addEventListener('click', function () {
					});
				}
			});
		</script>
	</head>
	<body>
		<a-scene 
			background="color: #4CC3D9">
			
			<a-assets>
				<a-asset-item id="Buildings" src="ASSETS/MODELS/FullCampus.gltf"></a-asset-item>
				<a-asset-item id="BradleyHallExt" src="ASSETS/MODELS/BradleyHallExt.gltf"></a-asset-item>
				<a-asset-item id="HartmanCenter" src="ASSETS/MODELS/HartmanCenter.gltf"></a-asset-item>
				<a-asset-item id="SwordsHallExt" src="ASSETS/MODELS/SwordsHallExt.gltf"></a-asset-item>
				<a.asset-item id="Roads" src="ASSETS/MODELS/CampusRoads.gltf"></a-asset-item>
				<img id="Grass" src="ASSETS/TEXTURES/Grass.jpg"></img>
				<img id="Map" src="ASSETS/CampusMap.png"></img>
			</a-assets>

			
			<a-entity
				position="0 1.6 2"
				camera
				look-controls 
				wasd-controls="acceleration:1000;fly:true">
				<a-entity 
					cursor="fuse: true; fuseTimeout: 500"
					position="0 0 -1"
					geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
					material="color: black; shader: flat">
				</a-entity>
			</a-entity>

			<!-- JS test -->
			<a-box 
				color="#EF2D5E" 
				position="0 1 -4" 
				change-color-on-hover="color: blue"
			></a-box>

			<!-- All Buildings Prototype -->
			<a-entity
				gltf-model="#Buildings"
				rotation="0 2 0"
				position="0 -5 0"
			></a-entity>
			
			
			<!-- Bradley Hall v1 -->
			<a-entity
				gltf-model="#BradleyHallExt"
				position="-81.2 -0.090 -21.12"
				rotation="0 2 0"
			></a-entity>
			
			
			<!-- Link to BHall 2F -->
			<a-link 
				href="BradleyHall2F.html" 
				title="Bradley Hall - 2nd Floor" 
				position="-42 1 -42"
				rotation="0 90 0"
			></a-link>
			
			<!-- Hartman Center v1 -->
			<a-entity
				gltf-model="#HartmanCenter"
				position="72.040 3.8 -44.12"
				rotation="0 2 0"
			></a-entity>

			<!-- Swords Hall v1 -->
			<a-entity
				gltf-model="#SwordsHallExt"
				position="18.36 0.5 134.7"
				rotation="0 2 0"
			></a-entity>

			<!-- Grass plane -->
			<a-plane
				src="#Grass"
				repeat="2000 2000"
				position="0 0 0" 
				rotation="-90 0 0" 
				height="5000" 
				width="5000" 
			></a-plane>
			
			<!-- Campus Roads -->
			<a-entity
				gltf-model="#Roads"
				position="-2.536 0.5 1.096"
				scale="1.05 1 0.970"
				rotation="0 90 0"
			></a-entity>
			
			<!-- Campus Map -->
			<a-plane
				src="#Map"
				opacity="0.5"
				position="-24.5 1 -12" 
				rotation="-90 0 0" 
				height="407.5" 
				width="346" 
			></a-plane>
		</a-scene>
	</body>
</html>
